<div>
  <input
    type="text"
    v-model.trim="edit"
    v-if="edit !== null"
    v-focus
    @keyup.enter="submitHandle"
    @keyup.esc="cancleHandle"
    @blur="cancleHandle"
  />
  <template v-else>
    <input type="checkbox" v-model="complete" />
    <label @dblclick="editHandle">{{ todo.content }}</label>
    <button @click="destory">刪除</button>
  </template>
</div>
