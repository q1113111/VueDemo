  <body>
    <div id="app">

      <p>{{msg}}</p>

      <p v-text="html">1512123</p>
      <p v-html="html">1512123</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script type="text/x-template" id="template-page">
      <span style="color:red">This {{msg}} be red.</span>
    </script>

        count: "number",

      let vm = new Vue({

        template: "#template-page",
        data,
        created() {
          console.log(this);

      });
      vm.$mount("#app");
      //$介紹
      vm.$data === data; //true 錢字號是相等的
      vm.$el === document.querySelector("#app");

  </body>
