<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <navbar></navbar>
      <navbar></navbar>
      <sidebar></sidebar>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      Vue.component("navbar", {
        template: `
                <nav style="background:#f00">
                    <button @click="clickhandler()">返回</button>
                    navbar--{{navname}}
                    <button>主頁</button>
                    <child></child>
                    <navchild></navchild>
                </nav>
            `,
        methods: {
          clickhandler() {
            console.log("test");
          },
        },
        data() {
          return {
            navname: "navname",
          };
        },
        // 局部組件
        components: {
          navchild: {
            template: `<div>局部元件只能給navbar使用</div>`,
          },
        },
      });

      Vue.component("child", {
        template: `
            <div>child全域元件</div>
          `,
      });

      Vue.component("sidebar", {
        template: `
            <div>
                sidebar
                <child></child>
            </div>
          `,
        // element只能+在elemnt子層裡面
      });

      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
