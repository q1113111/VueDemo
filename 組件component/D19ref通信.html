<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" ref="mytxt" />
      <button @click="AddHandle()">click</button>
      <child ref="child"></child>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      Vue.component("child", {
        template: `
        <div>child</div>
        `,
        data() {
          return {
            childName: "我是子層狀態",
          };
        },
        methods: {
          add(value) {
            console.log("我是子層函式", value);
          },
        },
      });
      new Vue({
        el: "#app",
        methods: {
          AddHandle() {
            console.log(this.$refs.mytxt);
            console.log(this.$refs.child.childName);
            this.$refs.child.add("父層資料");
          },
        },
      });
    </script>
  </body>
</html>
