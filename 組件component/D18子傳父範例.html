<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <navbar @myevent="showHandle()"></navbar>
      <sidebar v-show="isShow"></sidebar>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      Vue.component("navbar", {
        template: `
            <button @click="navHandle()">navbarclick</button>
          `,
        methods: {
          navHandle() {
            this.$emit("myevent");
          },
        },
      });

      Vue.component("sidebar", {
        template: `
                <div style="background:#f00;width:200px">
                    <ul>
                        <li>111</li>
                        <li>222</li>
                        <li>333</li>
                    </ul>
                </div>
            `,
      });
      new Vue({
        el: "#app",
        data: {
          isShow: false,
        },
        methods: {
          showHandle() {
            this.isShow = !this.isShow;
          },
        },
      });
    </script>
  </body>
</html>
