<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{myName.substring(0,1).toUpperCase() + myName.substring(1)}}</p>
      <p>{{computedName}}</p>
      <p>{{ methodsName()}}</p>

      <div>
        <p>{{computedName}}</p>
        <p>{{ methodsName()}}</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          myName: "samlai",
        },
        methods: {
          methodsName() {
            console.log("methods");
            return (
              this.myName.substring(0, 1).toUpperCase() +
              this.myName.substring(1)
            );
          },
        },
        computed: {
          computedName() {
            console.log("computed");
            return (
              this.myName.substring(0, 1).toUpperCase() +
              this.myName.substring(1)
            );
          },
        },
      });
    </script>
  </body>
</html>
